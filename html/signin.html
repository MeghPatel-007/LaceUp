<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lace Up</title>
    <link rel="stylesheet" href="../css/style-Hero.css" />
    <link rel="stylesheet" href="../css/style-signin.css" />
  </head>
  <body>
    <div class="main">
      <div class="main-nav fade-in">
        <!-- selection -->
        <div class="Selection">
          <select name="" id="select">
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Italian">Italian</option>
          </select>
        </div>
        <!-- navbar -->
        <div class="nav">
          <ul>
            <li><a href="Hero.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li id="logo"><a href="Hero.html">&#8593;</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <!-- Sign in -->
        <div class="signin">
          <button><a href="signin.html">Sign in</a></button>
        </div>
      </div>
      <!-- Frame -->
      <div class="frame fade-in">
        <div class="hero">
          <!-- Hero Image -->
          <div class="mainpg">
            <div class="home home-0" id="main">
              <p>Sign Up</p>
              <form action="" method="get">
                <div class="input-group">
                  <input type="text" class="input" placeholder=" " id="email" />
                  <label for="email">Email Address</label>
                </div>
                <div class="input-group">
                  <input
                    type="password"
                    class="input"
                    placeholder=" "
                    id="password"
                  />
                  <label for="password">Password</label>
                </div>

                <input type="submit" value="sign In" id="submit" />
                <label for="submit"></label>
              </form>
            </div>
          </div>
          <div class="footer">
            <!-- Down Button -->
            <div class="downButton">
              <button>&darr;</button>
            </div>
            <!-- footer -->
            <div class="slogan">
              <p>"Tie It Tight. Win the Fight."</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
